<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block page_title %}Default Title{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="{% block body_class %}{% endblock %}">
    <div class="page-container">
        <div class="content-wrap">
            <nav><br>
                <a href="{{ url_for('home') }}">Home</a>
                <a href="{{ url_for('recipes') }}">Recipes</a>
                <a href="{{ url_for('add_recipe') }}">Add Recipe</a>
                <a href="{{ url_for('remove_recipe') }}">Remove Recipe</a>
                <a href="{{ url_for('search_recipes') }}">Search</a>
            </nav>
            {% block H1_Description %}{% endblock %}
            {% block H1_Content %}{% endblock %}
            {% block content %}
            {% endblock %}
        </div>
        <footer>
            {% block footer %}{% endblock %}
        </footer>
    </div>
</body>
</html>
