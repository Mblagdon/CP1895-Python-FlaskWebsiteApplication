{% extends "base.html" %}

{% block content %}
    <form action="{{ url_for('add_recipe') }}" method="post" enctype="multipart/form-data">
        <label for="name">Recipe Name:</label>
        <input type="text" id="name" name="name" required><br>

        <label for="image">Image:</label>
        <input type="file" id="image" name="image" accept="image/*" required><br>

        <label for="ingredients">Ingredients:</label>
        <textarea id="ingredients" name="ingredients" required></textarea><br>

        <label for="preparation">Preparation Instructions:</label>
        <textarea id="preparation" name="preparation" required></textarea><br>

        <label for="serving">Serving Instructions:</label>
        <input type="text" id="serving" name="serving" required><br>

        <input type="submit" value="Add Recipe">
    </form>
{% endblock %}
